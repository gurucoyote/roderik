<!DOCTYPE html>
<html>
<head>
    <title>Dialogs</title>
</head>
<body>
    <h1 id="greeting"></h1>

    <script>
        var name = prompt("Please enter your name", "Harry Potter");
        var greeting;
console.log(name)
        if (name !== null) {
            var config = confirm("Do you want to be greeted by your name?");
            if (config == true) {
                greeting = "Hello, " + name + "!";
            } else {
                greeting = "Hello, User!";
            }
        } else {
            greeting = "Hello, User!";
        }

        alert(greeting);
	console.log(greeting)
        document.getElementById("greeting").innerHTML = greeting;
    </script>
</body>
</html>
